<body class="flow-text">

<header>
    <div class="row">
        <div class="col s12 m9">
            <div class="row">
                <div class="col s12 m6">
                    <h1><a href="index.html">BINGO</a></h1>
                </div>
                <div class="col s12 m6 right-align">
                    <div class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    </br>
                    <p class="description">WebAPP per jugar a Bingo </p>
                    </br>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="buttons">
                        <a class="btn green waves-effect " id="startGame">Inicia</a>
                        <a class="btn orange waves-effect disabled" id="pauseGame"><i class="material-icons">pause</i></a>
                        <a class="btn cyan waves-effect disabled" id="resumeGame"><i class="material-icons">play_arrow</i></a>
                        <a class="btn cyan waves-effect disabled" id="nextBall">Següent Bolla</a>
                        <a class="btn red waves-effect disabled" id="resetGame">Reinicia</a>
                        <a class="btn blue waves-effect disabled" id="linia">Línia!</a>
                        <a class="btn green waves-effect disabled" id="bingo">Bingo!</a>
                        <a class="btn green waves-effect disabled" id="bingobo">Bingo Bo!</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m3">
            <h3>Bolla</h3>
            <div id="currentBall" class="valign-wrapper"><div id="ballGraphic"><span id="ballText"></span></div><span id="callNumber"></span></div>
        </div>
    </div>
</header>

    <div class="row">
        <div class="col s12">
            <div class="center-align grey darken-4 grey-text text-darken-2" id="bingoboard"></div>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div id="delayrange">
                <i class="material-icons">timer_off</i>
                <form action="#">
                    <p class="range-field">
                        <input type="range" id="range" min="1" max="16" value="10">
                    </p>
                </form>
                <i class="material-icons">timer</i>
            </div>
        </div>
        <div class="col s12 m6">
            <div id="voices"></div>
        </div>
    </div>

<footer>
    <div class="row">
        <div class="col s12 m4 left-align">
            <p>Antoni Florit © <script> document.write(new Date().getFullYear()) </script> Copyright</p>
        </div>
        <div class="col s12 m4 center-align">
            <p>Made with <i class="tiny material-icons red-text">favorite</i> in Mallorca</p>
        </div>
        <div class="col s12 m4 right-align">
        </div>
    </div>
</footer>

<script src="js/bingoCaller.js"></script>
